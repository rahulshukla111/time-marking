    <script type="text/javascript">
	    $(document).ready(function(){
        var billtype = ["Billable", "Non-Billable"];
        $('#bill').typeahead({source: billtype});

        var tagsdesc = ["Design","Coding","User", "Test Case", "Fork"];
        $('#tags').typeahead({source: tagsdesc});

		    $(".btn-slide").click(function(){
			    $("#panel").slideToggle("slow");
          $("i",this).toggleClass("icon-arrow-down icon-arrow-up");
		    });
	    });
    </script>
    <script type="text/javascript">
      var test = document.getElementById("panel");
      function get_date(i) {
        if(i==0){
          return 'Today';
        }
        var objYes = new Date()
        var months = [ "JAN", "FEB", "MAR", "APR", "MAY", "JUN",
          "JUL", "AUG", "SEP", "OCT", "NOV", "DEC" ];
        curMonth =  months[objYes.getMonth()];
        var day = objYes.getDate()-i;
        var string = (+ day + " " + curMonth + " ");
        return string;
      }
      var string = "<div id='tab' class='btn-group' data-toggle='buttons-radio'>"
      for (var i = 2; i >= 0; i--) {
        if(i==0){string = string + "<a href='#ad" + i + "' class='btn btn-info active' data-toggle='tab'><strong>" + get_date(i) + "</strong></a>";}
        else{       string = string + "<a href='#ad" + i + "' class='btn btn-info' data-toggle='tab'><strong>" + get_date(i) + "</strong></a>";}
      };
      string = string + "</div>";
      console.log(string)
      test.innerHTML = string;
    </script>
