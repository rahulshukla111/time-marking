  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Time Marking</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right slide hidden-phone hidden-tablet">
              <a href="#" class="btn-slide"><i class="icon-arrow-down"></i></a>
            </p>
          </div>
          <br class="hidden-phone hidden-tablet">
          <br class="hidden-phone hidden-tablet">
          <div id="panel" class="row-fluid hidden-phone hidden-tablet">
            <script type="text/javascript">
              function get_date(i) {
                if(i==0){
                return 'Today';
                }
                var objYes = new Date()
                var months = [ "JAN", "FEB", "MAR", "APR", "MAY", "JUN","JUL", "AUG", "SEP", "OCT", "NOV", "DEC" ];
                curMonth =  months[objYes.getMonth()];
                var day = objYes.getDate()-i;
                var string = (+ day + " " + curMonth + " ");
                return string;
                }
                var string = "<div class='btn-group' data-toggle='buttons-radio'>"
                for (var i = 2; i >= 0; i--) {
                if(i==0){string = string + "<button class='btn btn-info active' name='time' value='"+ get_date(i) +"'><strong>" + get_date(i) + "</strong></button>";}
                else{       string = string + "<button class='btn btn-info' name='time' value='" + get_date(i) + "'><strong>" + get_date(i) + "</strong></button>";}
                };
                string = string + "</div>";
                document.getElementById("panel").innerHTML = string;
              </script>
              <div class="row-fluid">
                <form class="form-inline" id="time_mark" action="">
                  <div class="input-append mr10">
                    <input id="appendedInput" type="text" placeholder="Time" >
                    <span class="add-on"><strong>Hours</strong></span>
                  </div>
                  <select class="mr10" data-placeholder="Client or Project">
                    <option>Internal </option>
                    <option>Internal</option>
                    <option>My Openlabs</option>
                    <option>Advocate Tax</option>
                  </select>
                  <input type="text" placeholder="Tags or description" id="tags" class="mr10">
                  <label class="radio mr10">
                    <input type="radio" name="time" id="" value=""> Billable                  
                  </label>
                  <label class="radio mr10">
                    <input type="radio" name="time" id="" value="">Non-Billable                  
                  </label>
                  <button class="btn btn-info mr10" type="submit"><strong>Log IT</strong></button>
                </form>
              </div>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!-- Le javascript
    ================================================== -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var tagsdesc = ["Design","Coding","User", "Test Case", "Fork"];
        $('#tags').typeahead({source: tagsdesc});
        
        $(".btn-slide").click(function(){
          $("#panel").slideToggle("slow");
          $("i",this).toggleClass("icon-arrow-down icon-arrow-up");
        });
      });
    </script>
    <script>
      $("#time_mark").submit(function() {
        var time_mark = $('button[name="time"].active').val();
        console.log($(this).serialize());
        return false;
      });
